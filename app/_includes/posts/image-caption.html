<figure {% if include.float or include.margin %} style="{% if include.float %}float:{{include.float}};{% endif %}{% if include.margin %}margin:{{include.margin}};{% endif %}{% endif %}">
  {% if include.link %}<a href="{{ include.link }}">{% endif %}
  <img src="{{ include.url }}" alt="{{ include.description }}">
  {% if include.link %}</a>{% endif %}
  <br/>
  <figcaption>
    {% if include.image_source %}
      <em>{{ include.image_source}}</em><br>
    {% endif %}
    {% if include.description_url %}
      <a href="{{include.description_url}}" target="_blank">
    {% endif %}
    {{ include.description }}
    {% if include.description_url %}
      </a>
    {% endif %}
  </figcaption>
</figure>
